<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- game container -->
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>

        <!-- player-container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span id="playerChoice" class="choice"></span></h2>
            <i class="far fa-hand-rock" title="rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="scissor" id="playerScissor" onclick="select('scissor')"></i>
            <i class="far fa-hand-lizard" title="lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="spock" id="playerSpock" onclick="select('spock')"></i>
        </div>


        <!-- computer container -->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore"></span><span id="computerChoice" class="choice"></span>
            </h2>
            <i class="far fa-hand-rock" title="rock" id="computerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="paper" id="computerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="scissor" id="computerScissor" onclick="select('scissor')"></i>
            <i class="far fa-hand-lizard" title="lizard" id="computerLizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="spock" id="computerSpock" onclick="select('spock')"></i>
        </div>

        <i class="fas fa-sync-alt reset-icon" title="reset""></i>

        <div class=" result-container">
            <h3 class="result-text" id="result-text"></h3>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>

</html>
